# Scheduled Task
cron_task() {
  if [[ "${CROND_TASK}" == "enable" ]]; then
    crontab_file="$(pwd)/root"
    if pgrep -f "busybox crond -c $(pwd)/" >/dev/null; then
      kill -9 $(pgrep -f "busybox crond -c $(pwd)/")
    fi
    echo "0 3 * * * touch ${module_dir}/disable && sleep 3 && rm ${module_dir}/disable" > "${crontab_file}"
    nohup busybox crond -c $(pwd)/ >/dev/null 2>&1 &
    PID_CRON=$(pgrep -f "busybox crond -c $(pwd)/")
  else
    return
  fi
}

# THIRD-PARTY CORE
runExternalKernel() {
  if [ -z "$1" ]; then
    toast "Error: missing argument {enable|disable}"
    exit 1
  fi
  case "$1" in
    enable)
      rm -f "${CONF_DIR}/outbounds.json"
      [ -f "${CORE_DIR}/ech-tunnel.args" ] || { toast "Missing ech-tunnel.args"; exit 1; }
      nohup busybox setuidgid \
      ${CORE_UID}:${CORE_GID} ${CORE_DIR}/ech-tunnel \
      $(xargs < ${CORE_DIR}/ech-tunnel.args) \
      >/dev/null 2>&1 &
      PID_ECHTUNNEL=$!
      [ -n "${PID_ECHTUNNEL}" ] && echo "pid_ech-tunnel:${PID_ECHTUNNEL}" >> "${LOG_DIR}/pid.txt"
cat > "${CONF_DIR}/socks.json" << 'EOF'
{
  "outbounds": [
    {
      "tag": "proxy",
      "protocol": "socks",
      "settings": {
        "servers": [
          {
            "address": "localhost",
            "port": 1080
          }
        ]
      }
    }
  ]
}
EOF
      ;;
    disable)
      rm -f "${CONF_DIR}/socks.json"
      grep -qs "security" "$CONF_DIR"/* || { toast "Missing outbounds.json"; exit 1; }
      ;;
    *)
      toast "Usage: runExternalKernel {enable|disable}"
      exit 1
      ;;
  esac
}

pid-record() {
  [ -n "${PID_CORE}" ] && echo "pid_${CORE##*/}:${PID_CORE}" >>"${LOG_DIR}/pid.txt"
  [ -n "${PID_CRON}" ] && echo "pid_cron:${PID_CRON}" >>"${LOG_DIR}/pid.txt"
}

