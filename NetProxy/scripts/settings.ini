toast() {
  local events=$1
  am start -n re.tools/.main --es toast "${events}" >/dev/null 2>&1
}

check_files_complete() {
  files=("${CORE##*/}" "geosite.dat" "geoip.dat")
  missing=()
  for F in "${files[@]}"; do
    [ ! -f "${CORE_DIR}/${F}" ] && missing+=("${F}")
  done
  if [ "${#missing[@]}" -gt 0 ]; then
    toast "❌Missing: ${missing[*]}"
    exit 1
  fi
  chmod -R 755 ${CORE_DIR}
  chown -R root:net_admin ${CORE_DIR}
}

