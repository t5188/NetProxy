fw_clean() {
  local ipt_cmd="${1}"
  ${ipt_cmd} -S 2>/dev/null |
    awk '$1=="-N" { print $2 }' |
    sort -u |
    while read -r chain; do
      ${ipt_cmd} -L "${chain}" -n >/dev/null 2>&1 || continue
      ${ipt_cmd} -L "${chain}" -n --line-numbers 2>/dev/null |
        awk '$2=="REJECT" || $2=="DROP" { print $1 }' |
        sort -rn |
        while read -r num; do
          ${ipt_cmd} -w -D "${chain}" "${num}"
        done
    done
}

# Default values and recommended settings
init_uids() {
  uid=""
  uids=()
  if [ -f "${LOG_DIR}/uids.list" ]; then
    rm "${LOG_DIR}/uids.list"
  fi

  for package_name in "${package_list[@]}"; do
    uid=$(awk -v package="${package_name}" '$1 == package {print $2}' /data/system/packages.list)
    if [ -n "${uid}" ]; then
      uids+=("${uid}")
      echo "${package_name}: ${uid}" >>"${LOG_DIR}/uids.list"
    fi
  done

  for package_name in "${appclones[@]}"; do
    uid=$(awk -v package="${package_name}" '$1 == package {print $2}' /data/system/packages.list)
    if [ -n "${uid}" ]; then
      uid=$((999 * 100000 + uid))
      uids+=("${uid}")
      echo "${package_name}: ${uid}" >>"${LOG_DIR}/uids.list"
    fi
  done

  sort -t ':' -k2 -n "${LOG_DIR}/uids.list" -o "${LOG_DIR}/uids.list"
  uids=($(printf "%s\n" "${uids[@]}" | sort -n | uniq))
}

